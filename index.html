<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/main.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
  </head>
  <body>
    <header>
      <div class="header_columns">
        <div class="header_ind_column">
          <a
            href="https://www.google.com/intl/en-GB/gmail/about/#"
            class="header_ind_column"
            >Gmail</a
          >
        </div>
        <div class="header_ind_column">
          <a
            href="https://www.google.co.in/imghp?hl=en&ogbl"
            class="header_ind_column"
            >Images</a
          >
        </div>
        <div class="header_ind_column">
          <img
            src="assets/images/google_app_icon.png"
            alt="google apps icon"
            class="google_icon"
          />
        </div>
        <div class="sign_in">Sign in</div>
      </div>
    </header>
    <main>
      <div>
        <div class="body">
          <img
            src="assets/images/google_logo.png"
            alt="google colorful logo"
            class="google_logo"
          />
        </div>
        <input type="text" class="textarea" />
        <div class="main_columns">
          <p class="main_ind_column">Google Search</p>
          <a href="https://www.google.com/doodles" class="main_ind_column"
            >I'm Feeling Lucky
          </a>
        </div>
        <div class="lang_columns">
          <p class="languages">Google offered in:</p>
          <a href="https://www.google.com/" class="lang">हिन्दी</a>
          <a href="https://www.google.com/" class="lang">বাংলা</a>
          <a href="https://www.google.com/" class="lang">తెలుగు</a>
          <a href="https://www.google.com/" class="lang">मराठी</a>
          <a href="https://www.google.com/" class="lang">தமிழ்</a>
          <a href="https://www.google.com/" class="lang">ગુજરતી</a>
          <a href="https://www.google.com/" class="lang">ಕನ್ನಡ</a>
          <a href="https://www.google.com/" class="lang">മലയാളം</a>
          <a href="https://www.google.com/" class="lang">ਪੰਜਾਬੀ</a>
        </div>
      </div>
    </main>
    <div class="footer_data">
      <div class="india">India</div>
      <div class="more_info">
        <div>
          <a
            href="https://about.google/?utm_source=google-IN&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            class="info"
            >About</a
          >
          <a
            href="https://ads.google.com/intl/en_in/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            class="info"
            >Advertising</a
          >
          <a href="https://www.google.com/intl/en_in/business/" class="info"
            >Business</a
          >
          <a
            href="https://www.google.com/search/howsearchworks/?fg=1"
            class="info"
            >How Search works</a
          >
        </div>
        <div>
          <a
            href="https://policies.google.com/privacy?hl=en-IN&fg=1"
            class="info"
            >Privacy</a
          >
          <a href="https://policies.google.com/terms?hl=en-IN&fg=1" class="info"
            >Terms</a
          >
          <a href="" class="info">Settings</a>
        </div>
      </div>
    </div>
